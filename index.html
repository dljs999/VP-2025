<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/42b5efc01a.js" crossorigin="anonymous"></script>

    <title>VP 2025</title>

</head>

<body>
    <div class="container">

        <div class="container-gif">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzZiNWhzNzRqcjk1aXJvcWhsM2QwYWpmc3l5ejk5M2RldjN4NXE1aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/kfRKF0iqA8jyDqq1nH/giphy.gif"
                alt="Cute animated illustration">
        </div>
        <div class="container-questions">
            <h1 class="header_text">Will You Be My Valentine?</h1>
        </div>
        <div class="container-choice">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes <i class="fa-solid fa-heart"></i></button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No <i
                    class="fa-solid fa-heart-crack"></i></button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
    </div>
</body>

</html>
